<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐OTP Verification</h1>
    <div class="otp-box">
      <button id="generateBtn">Generate OTP</button>
      <p id="generatedOtp" class="otp-display">Your OTP will appear here</p>
      <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6"/>
      <button id="verifyBtn">Verify OTP</button>
    </div>
    <p id="statusMsg" class="status-msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
